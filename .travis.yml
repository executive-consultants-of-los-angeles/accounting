---
language: python
sudo: required
cache:
  pip: 'yes'
  yarn: 'yes'
addons:
  apt:
    sources:
      - sourceline:
          'deb http://cz.archive.ubuntu.com/ubuntu xenial main universe'
    packages:
      - build-essential
      - python3
install:
  - virtualenv -p /usr/bin/python3 .py
  - .py/bin/pip install pytest 
  - .py/bin/pip install coverage 
  - .py/bin/pip install nose 
script:
  - pytest 
  - nose
on_success: never
on_failure: never
...
